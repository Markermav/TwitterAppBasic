{% for message in messages  %}
<div style="color:blue"> Message: {{message}} </div> 
{% endfor %}


<h3>Welcome to our apps</h3>

{% if user.is_authenticated %}
<h1>Hello {{fname}}</h1>
<h4>You're successfully logged in</h4>
<button type="submit"><a href="signout">SignOut</a></button>
{% else %}
<button type="submit"><a href="signup">SignUp</a></button>
<button type="submit">
<a href="signin">SignIn</a></button>
{% endif %}
