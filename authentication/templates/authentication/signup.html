<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <h1> SignUp Register here </h1>
    

<div>
    <form action="/app/signup" method="post">
    {%csrf_token%}
    <label for="">Username :</label><br>
        <input type="text" id="username" name="username" placeholder="" required><br><br>

        <label for="">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="" required><br><br>

        <label for="">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="" required><br><br>

        <label for="">Email Address :</label><br>
        <input type="text" id="email" name="email" placeholder="" required><br><br>

        <label for="">Password :</label><br>
        <input type="password" id="pass1" name="pass1" placeholder="" required><br><br>

        <label for="">Confirm Password :</label><br>
        <input type="password" id="pass2" name="pass2" placeholder="" required><br><br>

      <button type="submit"> Register</button>
      </form>
</div>



<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
